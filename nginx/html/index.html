    <form class="form"  method="post" id="form1" action="123456">

    $(document).on('click','.js-submit',function(){
	
     var selectedColor = $('#loguser input:radio:checked').val();

    if(selectedColor=="option1"){
     document.getElementById("form1").action="http://192.168.1.152:8001/"; 
    }
